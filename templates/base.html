<!DOCTYPE html>
<html lang="en">

<head>

	<!--Metadata-->

	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Browser tab title -->

	<title>Skoot-Route</title>

	<!--Favicon-->

	<link rel="icon" href="{{url_for('static', filename='images/favicon.ico')}}" type="favicon">

	<!--Links-->

	<!-- Fontawesome -->
	<script src="https://kit.fontawesome.com/837a9d992d.js" crossorigin="anonymous"></script>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />

	<!-- My css stylesheet-->
	<link rel="stylesheet" href="{{url_for('static', filename='css/style.css') }}" />

	<!-- Scripts for email.js -->
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>
	<script type="text/javascript">
		(function(){
      emailjs.init("user_7aJJC1DYAQr1YqC25xbz7");
   })();
	</script>
</head>

<body>

	<!--Navbar-->

	<nav class="navbar navbar-expand-md menu">
		<button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
    <span><i class="fas fa-bars fa-1x"></i></span>
  </button>
		<div class="collapse navbar-collapse" id="navbarTogglerDemo01">

			<!--Navbar Logo-->

			<div class="navbar-logo">
				<div id="logo">
					<a href="{{url_for('index')}}">
						<img src="{{ url_for('static', filename='images/skoot-route-logo.png') }}" class="logo" alt="Skoot-Route logo"></a>

				</div>
			</div>

			<!--Navbar-Links-->

			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link"
						href="{{url_for('index')}}"><i class="fas fa-home nav-icon" aria-hidden="true" id="nav"></i>
						Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link"
						href="{{url_for('about')}}"><i class="fas fa-file-alt nav-icon" aria-hidden="true"></i>
						About</a>
				</li>
				<li class="nav-item">
					<a class="nav-link"
						href="{{url_for('routes')}}"><i class="fas fa-directions nav-icon" aria-hidden="true"></i>
						Skoot Routes</a>
				</li>
				<li class="nav-item">
					<a class="nav-link"
						href="{{url_for('mobile')}}"><i class="fas fa-mobile nav-icon" aria-hidden="true"></i>
						Mobile</a>
				</li>
			</ul>

			<!-- Modal -->

			<div class="modal fade" id="elegantModalForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
				aria-hidden="true">
				<div class="modal-dialog" role="document">

					<!--Content-->

					<div class="modal-content form-elegant">

						<!--Header-->

						<div class="modal-header text-center">
							<h3 class="modal-title w-100 dark-grey-text font-weight-bold my-3" id="myModalLabel">
								<strong>Join Our Newsletter</strong></h3>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
						</div>

						<!--Body-->

						<div class="modal-body mx-4">

							<form onsubmit="return sendMail(this);" id="onSubmit">

								<div class="md-form pb-3">
									<input type="text" name="name" class="form-control validate z-depth-1a" id="fullname" placeholder="Name" required/>
							</div>

									<div class="md-form mb-5">
										<input type="text" name="emailaddress" class="form-control validate z-depth-1a" id="emailaddress" placeholder="Email" required/>
							</div>

										<div class="text-center mb-3">
											<button class="btn btn-block btn-rounded z-depth-1a">Register</button>
										</div>
							</form>
							<p class="font-small dark-grey-text text-right d-flex justify-content-center mb-3 pt-2">
								or
								Sign up
								with:</p>

							<div class="row my-3 d-flex justify-content-center">

								<!--Facebook-->
								<a href="https://www.facebook.com/" target="_blank"
									class="button btn btn-white btn-rounded mr-md-3 z-depth-1a"><i class="fab fa-facebook-f text-center" aria-hidden="true"></i></a>

								<!--Twitter-->
								<a href="https://twitter.com/login" target="_blank"
									class=" button btn btn-white btn-rounded mr-md-3 z-depth-1a"><i class="fab fa-twitter" aria-hidden="true"></i></a>

								<!--Google +-->
								<a href="https://accounts.google.com/" target="_blank"
									class="button btn btn-white btn-rounded z-depth-1a"><i class="fab fa-google-plus-g" aria-hidden="true"></i></a>

							</div>
						</div>
					</div>
				</div>
			</div>

			<!--Navbar Sign-Up Button-->

			<div class="text-center">
				<button class="sign-up btn btn-default btn-rounded" data-toggle="modal"
							data-target="#elegantModalForm">Sign Up</button>
			</div>

		</div>

	</nav>

	{% block content %}
	{% endblock %}

	<!--Footer-->

	<footer class="page-footer">

		<!--Footer Divider-->

		<div class="footer-divider d-flex align-items-center">

			<div class="col-md-6 col-lg-5 mb-4 mb-md-0">
				<h6 class="footer-title">Get connected with us on social networks!</h6>
			</div>

			<div class="col-md-6 col-lg-7 text-md-right">

				<!--Facebook-->
				<a href="https://www.facebook.com/" target="_blank" class="social-icons">
					<i class="fab fa-facebook-f white-text mr-4"></i> </a>

				<!--Twitter-->
				<a href="https://www.twitter.com/" target="_blank" class="social-icons">
					<i class="fab fa-twitter white-text mr-4"></i> </a>

				<!--Instagram-->
				<a href="https://www.instagram.com/" target="_blank" class="social-icons">
					<i class="fab fa-instagram white-text mr-4"></i> </a>

				<!--Youtube-->
				<a href="https://www.youtube.com/" target="_blank" class="social-icons">
					<i class="fab fa-youtube white-text mr-4"></i> </a>

			</div>
		</div>

		<hr class="footer-line">

		<!-- Copyright -->

		<div class="footer-copyright">Â© 2020 Copyright
			<a href="https://github.com/Jmurray1989" target="_blank" class="signature"> John Murray
				<i class="fa fa-github" aria-hidden="true"></i> </a>
			<p class="educational">For Educational Purposes Only.</p>
		</div>

	</footer>
	<!-- Footer -->

</body>

<!-- Scripts -->

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
</script>
<script src="static/js/main.js"></script>

</html>
